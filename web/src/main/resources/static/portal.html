<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>

  <script src="chart.js"></script>
  <script src="diff.js"></script>

  <!--<link rel="stylesheet" href="styles/default.css">
  <script src="highlight.pack.js"></script>-->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>


  <script src="results.js"></script>

  
  <link rel="stylesheet" href="style.css"></link>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <script type="text/javascript" src="app.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Regression Testing Dashboard</h1>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h3>Schedule test</h3>
      <button id="start-testing-button" type="button" class="start-testing btn btn-success">Start testing!</button>
      <img class="loading-indicator" src="loading.gif"></img>
    </div>
    <div class="col-sm-12 tests-result" data-available="none">
      <h3>Test results</h3>
    </div>
    <div class="col-sm-6 tests-result" data-available="none">
      <h3>Expected</h3>
      <ol>
        <li>
          <xmp><ul><li>Content1</li><li>Content2</li></ul></xmp>
        </li>
        <li>
          <xmp><ul><li>Content1</li><li>Content2</li></ul></xmp>
        </li>
      </ol>
    </div>
    <div class="col-sm-12" th:if="${runs != null}">
      <h3>Previous runs</h3>
      <div class="previous-runs" th:each="run : ${runs}">
        <label th:text="${run.timeStamp}"></label>
        <ul>
          <li th:each="item : *{run.issues}">
            <label>Expected</label>
            <code th:text="${item.expectedParentHtml}"></code>
            <label>Was</label>
            <code th:text="${item.actualParentHtml}"></code>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-12">
      <h3>Statistics</h3>        
      <div id="chart-container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    </div>
    <!-- Results from testing - warnings -->
    <div class="panel panel-default" style="margin-top:10px;">
      <div class="panel-heading">
        <h3 class="panel-title">Results and warnings</h3>
      </div>
      <div id="results-panel" class="panel-body">
      </div>
    </div>    
  </div>
</div>
<script type="text/javascript">
    hljs.initHighlightingOnLoad();
      $(document).ready(function() {
       $('pre code').each(function(i, block) {
       hljs.highlightBlock(block);
    });
  });
</script>
</body>
</html>
